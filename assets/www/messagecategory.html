<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>MessageCategory</title>
	</head>
	<body>
		<div data-role="page" id="news" data-title="news">

						<input type="checkbox" name="checkbox-4a" id="checkbox-4a" class="custom" />

				</div>
			</div><!-- /content -->

		</div>
